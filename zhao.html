<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
<style>
    .login{
        background: url("img/zhaobg.png") no-repeat;
        background-size: 100% 100%;
        height: 2.1rem;
        width:2.3rem;
    }
    .forget{
        margin: 0;color: #234cc4;font-weight: 600;font-size: .1rem
    }
    .deng_sub{
        right:.8rem;
    }
</style>
<body>
    <div class="container">
        <div class="toplogo"><img src="img/logo.png" alt=""></div>
        <div class="login">
            <div class="deng" style="width: .55rem;"><img src="img/zhao-title.png" alt=""></div>
            <div class="delete"></div>
            <form class="login_content" style="padding-top:.08rem;">
                <dl>
                    <dt>手机号</dt>
                    <dd><input type="text" class="input"></dd>
                </dl>
                <dl>
                    <dt>验证码</dt>
                    <dd>
                        <input type="text" class="input">
                        <div class="yan" style="width: .6rem;"><img src="img/fdx-btn.png" alt=""></div>
                    </dd>
                </dl>
                <div class="btn_group" >
                    <a class="btn" style="margin-left: .6rem;"><img src="img/zhao_btn.png" alt=""></a>
                    <input type="submit" class="deng_sub">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
