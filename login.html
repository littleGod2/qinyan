<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="toplogo"><img src="img/logo.png" alt=""></div>
        <div class="login">
            <div class="deng"><img src="img/logintitle.png" alt=""></div>
            <div class="delete"></div>
            <form class="login_content">
                <dl>
                    <dt>用户名</dt>
                    <dd><input type="text" class="input"></dd>
                </dl>
                <dl>
                    <dt>密码</dt>
                    <dd><input type="text" class="input"></dd>
                </dl>
                <dl>
                    <dt>验证码</dt>
                    <dd>
                        <input type="text" class="input">
                        <div class="yan"><img src="img/yanzheng.png" alt=""></div>
                    </dd>
                </dl>
                <div class="btn_group">
                    <a class="btn"><img src="img/zhuce.png" alt=""></a>
                    <a class="btn"><img src="img/denglu.png" alt=""></a>
                    <input type="submit" class="deng_sub">
                </div>
                <a class="forget">忘记密码？</a>
            </form>
        </div>
    </div>

</body>
</html>
